<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Beyond with AI: Prompting with Generative AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Fonts & Base Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .text-shadow {
            text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom UI Styles */
        .font-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: #475569; /* slate-600 */
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        .font-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #818cf8; /* indigo-400 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1e293b; /* slate-800 */
        }
        .font-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #818cf8; /* indigo-400 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1e293b; /* slate-800 */
        }
        
        .certificate-bg {
            background-image: radial-gradient(#eef2ff 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="text-lg"> <!-- Base font size class -->

    <!-- Main App View -->
    <div id="app-view">
        <div class="bg-slate-100 dark:bg-slate-900 min-h-screen font-inter transition-colors duration-300">
            <!-- Header -->
            <header class="bg-slate-900 text-white p-6 shadow-lg print:hidden relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-slate-900 to-indigo-900/50"></div>
                <div class="absolute -bottom-1/2 -left-1/4 w-full h-full bg-gradient-radial from-purple-500/10 to-transparent rounded-full"></div>
                <div class="absolute -top-1/2 -right-1/4 w-3/4 h-3/4 bg-gradient-radial from-teal-500/10 to-transparent rounded-full"></div>
                <div class="container mx-auto text-center relative z-10">
                    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight font-poppins text-shadow">Go Beyond with AI</h1>
                    <p class="mt-2 text-lg text-slate-300">Module 1: Prompting with Generative AI</p>
                </div>
            </header>

            <!-- Floating Controls -->
            <div id="floating-controls" class="fixed top-4 right-4 z-50 flex items-center gap-2 print:hidden">
                <div class="flex items-center gap-2 p-2 rounded-full bg-slate-800/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-lg transition-all duration-300 w-12">
                    <button id="toggle-controls-btn" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 text-white transition-colors flex-shrink-0" aria-label="Toggle accessibility controls">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                    <div id="controls-content" class="flex items-center gap-2 overflow-hidden transition-all duration-300 w-0 opacity-0">
                        <button id="theme-toggle-btn" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 text-white transition-colors" aria-label="Toggle theme">
                            <!-- Moon Icon -->
                            <svg id="theme-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                            <!-- Sun Icon -->
                            <svg id="theme-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        </button>
                        <div class="flex items-center gap-2 text-white flex-grow">
                            <span class="text-xs font-bold">A</span>
                            <input type="range" min="0" max="2" step="1" value="1" id="font-size-slider" class="w-full font-slider" aria-label="Adjust font size">
                            <span class="text-xl font-bold">A</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main id="main-content" class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <!-- All sections will be dynamically inserted here by JavaScript -->
            </main>
            
            <!-- Footer -->
            <footer class="bg-slate-900/80 backdrop-blur-sm text-white text-center p-8 mt-12 print:hidden">
                <p class="font-semibold text-lg font-poppins text-slate-300">
                    Designed by <a href="https://linkedin.com/in/fajarudinakbar" target="_blank" rel="noopener noreferrer" class="text-indigo-300 hover:text-indigo-100 transition-colors hover:underline">Fajarudin Akbar</a>
                </p>
            </footer>
        </div>
    </div>
    
    <!-- Certificate View (hidden by default) -->
    <div id="certificate-view" class="hidden">
        <!-- Certificate content will be dynamically inserted here -->
    </div>

    <!-- Checklist Modal (hidden by default) -->
    <div id="checklist-modal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 animate-fade-in hidden">
         <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100 font-poppins">Completion Status</h3>
                <button id="close-checklist-btn" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <ul id="checklist-items" class="space-y-3">
                <!-- Checklist items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- STATE MANAGEMENT ---
    let state = {
        theme: 'light',
        fontSize: 'text-lg',
        showCertificate: false,
        showChecklist: false,
        userName: '',
        matchingGameSelections: {},
        refinementTasks: { biz: '', email: '', genai: '' },
        useCaseData: { goal: '', draft: '', output: '', revised: '' },
        challengeData: { inputText: '', promptText: '', output: '' },
        reflectionData: { difference: '', apply: '' },
        completion: 0,
        checklist: [],
    };
    
    // --- ICON DEFINITIONS ---
    const icons = {
        CheckCircle: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg>`,
        XCircle: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500"><circle cx="12" cy="12" r="10" /><line x1="15" y1="9" x2="9" y2="15" /><line x1="9" y1="9" x2="15" y2="15" /></svg>`,
        SparklesIcon: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.9 5.8-5.8 1.9 5.8 1.9 1.9 5.8 1.9-5.8 5.8-1.9-5.8-1.9z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>`,
        section: {
            "Start Here": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
            "Quick Review: What Makes a Good Prompt?": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1V21c0 .8.7 1.5 1.5 1.5h8c.8 0 1.5-.7 1.5-1.5v-14L15.5 2z"/><path d="M15 2v5h5"/><path d="M10 16s.5-1 2-1 2 1 2 1"/><path d="M10 12s.5-1 2-1 2 1 2 1"/></svg>`,
            "Prompt Types & Patterns": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m16 6 4 4-4 4"/><path d="M8 10H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4"/><path d="m12 12 4 4-4 4"/><path d="M20 14h-4a2 2 0 0 0-2-2V8a2 2 0 0 0-2-2H8"/></svg>`,
            "Refinement Task: Make It Better": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12.83 2.17 4 4L7.5 15.5 2 17l1.5-5.5Z"/><path d="m22 7-1.5-1.5"/></svg>`,
            "Use Case Practice: Personal or Professional Need": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z"/><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5Z"/><path d="M12 12v10"/></svg>`,
            "Optional Prompt Challenge": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5c-1.7 0-3.2.8-4.2 2.1-.5.7-.8 1.5-.8 2.4 0 1.4.9 2.7 2.2 3.2l.4.2c.2.1.3.2.4.4l.2.4c.1.2.2.4.2.6v2.1c0 .6.4 1 1 1h2c.6 0 1-.4 1-1v-2.1c0-.2.1-.4.2-.6l.2-.4c.1-.2.2-.3.4-.4l.4-.2c1.3-.5 2.2-1.8 2.2-3.2 0-.9-.3-1.7-.8-2.4C15.2 5.8 13.7 5 12 5z"/><path d="M12 5V2"/><path d="M5.2 7.2C4 8.4 2.5 9 2.5 11c0 2.2 1.8 4 4 4h11c2.2 0 4-1.8 4-4 0-2-1.5-3.6-2.7-3.8"/><path d="M10 22h4"/></svg>`,
            "Reflect: What Worked Well?": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`,
            "Complete Your Session": () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>`,
        }
    };
    
    // --- DOM ELEMENTS ---
    const mainContent = document.getElementById('main-content');
    const appView = document.getElementById('app-view');
    const certificateView = document.getElementById('certificate-view');
    const checklistModal = document.getElementById('checklist-modal');
    
    // --- UI HELPERS ---
    const createSection = (title, content) => {
        const sectionEl = document.createElement('section');
        sectionEl.className = 'mb-12 bg-white dark:bg-slate-800/50 p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200/80 dark:border-slate-700/50 print:hidden backdrop-blur-sm';
        sectionEl.innerHTML = `
            <div class="flex items-center mb-6">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl w-14 h-14 flex items-center justify-center font-bold text-2xl mr-5 flex-shrink-0 shadow-lg shadow-indigo-500/30">
                    ${icons.section[title]()}
                </div>
                <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-100 font-poppins">${title}</h2>
            </div>
            <div class="pl-0 md:pl-[76px]">
                ${content}
            </div>
        `;
        return sectionEl;
    };
    
    const createAILinksHTML = () => {
        const aiSites = [
            { name: 'ChatGPT', url: 'https://chatgpt.com' },
            { name: 'Gemini', url: 'https://gemini.google.com' },
            { name: 'Copilot', url: 'https://copilot.microsoft.com' },
            { name: 'Claude', url: 'https://claude.ai' },
        ];
        return `
            <div class="mt-4">
                <p class="text-slate-600 dark:text-slate-300 font-medium mb-3">Test your prompt on a Generative AI platform:</p>
                <div class="flex flex-wrap gap-3">
                    ${aiSites.map(site => `
                        <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-semibold rounded-lg shadow-sm hover:bg-slate-300 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900 transition-all transform hover:scale-105">
                            ${site.name}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 opacity-70"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        </a>
                    `).join('')}
                </div>
            </div>
        `;
    };

    // --- RENDER FUNCTIONS ---
    function renderApp() {
        mainContent.innerHTML = ''; // Clear previous content

        // Section: Start Here
        const startHereContent = `
            <p class="text-slate-600 dark:text-slate-300 mb-4">Welcome! Please enter your name to personalize your portfolio and certificate.</p>
            <input type="text" id="user-name-input" value="${state.userName}" placeholder="e.g., Alex Doe" class="w-full md:w-1/2 p-3 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-200 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500">
        `;
        mainContent.appendChild(createSection('Start Here', startHereContent));

        // Section: Review
        const reviewFeatures = [
            { feature: 'Clear Instruction', description: 'Start with a strong action verb. Be direct about the task. Example: "Create a three-column table comparing..."' },
            { feature: 'Specific Context', description: 'Provide necessary background information. Who is the audience? What is the purpose? Example: "...for a presentation to senior marketing executives."' },
            { feature: 'Output Format', description: 'Define the structure of the desired output. Examples: "in a JSON array", "as a bulleted list", "in a professional email format".' },
            { feature: 'Tone or Style', description: 'Specify the desired voice or persona. Examples: "Write in a friendly and encouraging tone", "Adopt the persona of a skeptical scientist".' },
        ];
        const reviewContent = `
            <p class="text-slate-600 dark:text-slate-300 mb-6">A well-crafted prompt is the key to unlocking an AI's potential. Click on each feature below to explore its description.</p>
            <div id="review-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${reviewFeatures.map((item, index) => `
                    <div data-index="${index}" class="review-item p-5 rounded-lg cursor-pointer transition-all duration-300 transform hover:-translate-y-1 group bg-slate-100 dark:bg-slate-700/60 hover:bg-slate-200/80 dark:hover:bg-slate-700">
                        <h3 class="font-semibold text-lg text-indigo-800 dark:text-indigo-300 font-poppins group-hover:text-indigo-600 dark:group-hover:text-indigo-200 transition-colors">${item.feature}</h3>
                        <p class="mt-2 text-slate-700 dark:text-slate-300 hidden">${item.description}</p>
                    </div>
                `).join('')}
            </div>
        `;
        mainContent.appendChild(createSection('Quick Review: What Makes a Good Prompt?', reviewContent));
        
        // Section: Matching Game
        const matchingGameExamples = [
            { id: 'ex1', text: '"You are a career coach. Write a CV summary for a mid-level project manager."', matches: 'role' },
            { id: 'ex2', text: '"List 5 key takeaways in bullet points from this article."', matches: 'format' },
            { id: 'ex3', text: '"Rewrite this paragraph in a persuasive tone for a marketing email."', matches: 'style' },
            { id: 'ex4', text: '"Improve this prompt: \'Explain AI\' → \'Explain AI to a 10-year-old with an example.\'"', matches: 'iterative' },
        ];
        const matchingPatterns = [
            { id: 'role', type: 'Role-based Prompting' },
            { id: 'format', type: 'Format-specific Prompting' },
            { id: 'style', type: 'Style/Persona Prompting' },
            { id: 'iterative', type: 'Iterative Prompting' },
        ];
        const matchingGameContent = `
            <p class="text-slate-600 dark:text-slate-300 mb-6">For each prompt example, select the matching pattern type from the dropdown menu.</p>
            <div class="space-y-4">
                ${matchingGameExamples.map(example => `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-lg border border-slate-200 dark:border-slate-700/80">
                        <p class="md:col-span-2 text-slate-800 dark:text-slate-200">${example.text}</p>
                        <div class="flex items-center gap-2">
                            <div class="relative w-full">
                                <select data-example-id="${example.id}" class="matching-select custom-select w-full p-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-200 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 appearance-none">
                                    <option value="" disabled ${!state.matchingGameSelections[example.id] ? 'selected' : ''}>Select a pattern...</option>
                                    ${matchingPatterns.map(pattern => `
                                        <option value="${pattern.id}" ${state.matchingGameSelections[example.id] === pattern.id ? 'selected' : ''}>${pattern.type}</option>
                                    `).join('')}
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-700 dark:text-slate-300">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                            <div class="w-6 h-6 flex-shrink-0 feedback-icon" data-feedback-id="${example.id}"></div>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div class="mt-6 text-center">
                <button id="check-answers-btn" class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-md shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900 transition-all transform hover:scale-105">Check Answers</button>
            </div>
        `;
        mainContent.appendChild(createSection('Prompt Types & Patterns', matchingGameContent));

        // Section: Refinement Task
        const refinementPrompts = [
            { id: 'biz', original: "Give me ideas for a business." },
            { id: 'email', original: "Write an email." },
            { id: 'genai', original: "Explain generative AI." },
        ];
        const refinementContent = `
            <p class="text-slate-600 dark:text-slate-300 mb-6">Improve the following vague prompts. Add details to enhance clarity, define a tone, or specify the desired format. Then, test your improved prompt on an external AI platform.</p>
            ${refinementPrompts.map(p => `
                 <div class="mb-8 p-6 bg-slate-50 dark:bg-slate-700/50 rounded-xl border border-slate-200 dark:border-slate-700/80">
                     <p class="text-slate-600 dark:text-slate-300 font-medium">Original Prompt:</p>

             completionMsg.classList.add('hidden');
        }
    }

    function handleCheckMatchingAnswers() {
        const matchingGameExamples = [
            { id: 'ex1', matches: 'role' },
            { id: 'ex2', matches: 'format' },
            { id: 'ex3', matches: 'style' },
            { id: 'ex4', matches: 'iterative' },
        ];
        matchingGameExamples.forEach(example => {
            const isCorrect = state.matchingGameSelections[example.id] === example.matches;
            const iconContainer = document.querySelector(`[data-feedback-id="${example.id}"]`);
            iconContainer.innerHTML = isCorrect ? icons.CheckCircle() : icons.XCircle();
        });
    }

        printWindow.document.write(htmlContent);
        printWindow.document.close();
        setTimeout(() => {
            printWindow.print();
            printWindow.close();
        }, 500);

    function handlePrintCertificate() {
        const certificateElement = document.getElementById('certificate-content');
        if (certificateElement) {
            const printWindow = window.open('', '', 'height=800,width=1000');

    // --- INITIALIZATION ---
    function init() {
        // Load from localStorage
        state.theme = localStorage.getItem('theme') || 'light';
        state.fontSize = localStorage.getItem('fontSize') || 'text-lg';

        applyTheme();
        applyFontSize();
        
        renderApp();
    }

    init();
});
</script>
